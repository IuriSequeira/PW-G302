<!DOCTYPE html>
<html lang="pt">
<head>
  <title>Entrar Administradores</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="assets/images/Icon.png" type="image/png">
  <script defer src="assets/plugins/fontawesome/js/all.min.js"></script>
  <link rel="stylesheet" href="assets/css/portal.css">
  <link rel="stylesheet" href="assets/css/login.css">
</head>

<body class="app app-login p-0">
  <div class="row g-0 app-auth-wrapper">
    <div class="col-12 col-md-7 col-lg-6 auth-main-col text-center p-5">
      <div class="d-flex flex-column align-content-end">
        <div class="app-auth-body mx-auto">
          <div class="app-auth-branding mb-4">
            <a class="app-logo" href="index.html">
              <img class="logo-icon me-2" src="assets/images/Icon.png" alt="logo">
            </a>
          </div>
          <h2 class="auth-heading text-center mb-5">Entrar no Portal</h2>

          <div class="auth-form-container text-start">
            <form id="login-form" class="auth-form login-form">
              <div class="email mb-3">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" class="form-control" placeholder="Email" required>
              </div>
              <div class="password mb-3">
                <label for="password">Password</label>
                <input id="password" name="password" type="password" class="form-control" placeholder="Password" required>
              </div>
              <div class="extra mt-3 row justify-content-between">
                <div class="col-6">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="RememberPassword">
                    <label class="form-check-label" for="RememberPassword">Lembrar-se</label>
                  </div>
                </div>
                <div class="col-6 text-end">
                  <a href="reset-password.html">Esqueceu a password?</a>
                </div>
              </div>
              <div class="text-center mt-4">
                <button type="submit" class="btn btn-custom w-100 theme-btn">Entrar</button>
              </div>
              <div class="text-center mt-3">
                <button type="button" class="btn btn-danger w-100 theme-btn" onclick="alert('Login com Google indisponível.')">Entrar com Google</button>
              </div>
            </form>

            <div class="auth-option text-center pt-5">
              Não tem conta? <a class="text-link" href="signup.html">Registe-se Aqui</a>.
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-12 col-md-5 col-lg-6 h-100 auth-background-col">
      <div class="auth-background-holder" style="background: url('assets/images/BackgroundSignUp.png') no-repeat center center; background-size: cover;"></div>
      <div class="auth-background-mask"></div>
      <div class="auth-background-overlay p-3 p-lg-5">
        <div class="d-flex flex-column align-content-end h-100">
          <div class="h-100"></div>
          <div class="overlay-content p-3 p-lg-4 rounded">
            <h5 class="mb-3 overlay-title">Explore Portal Admin Template</h5>
            <div>Portal is a free Bootstrap 5 admin dashboard template. Você pode baixar e ver a licença do template <a href="https://themes.3rdwavemedia.com/bootstrap-templates/admin-dashboard/portal-free-bootstrap-admin-dashboard-template-for-developers/">aqui</a>.</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="mensagemModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header text-white" id="mensagemModalHeader">
          <h5 class="modal-title" id="mensagemModalLabel">Mensagem</h5>
          <button type="button" class="close text-white" data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body" id="mensagemModalBody"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="../Front-Office/assets/js/jquery-3.5.1.min.js"></script>
  <script src="../Front-Office/assets/js/bootstrap.bundle.min.js"></script>
  <script src="../Front-Office/assets/js/localStorage.js"></script>

  <!-- Exibir alerta se vier de um login ou registo -->
  <script>
    const dados = localStorage.getItem("mensagemModal");
    if (dados) {
      const { titulo, mensagem, tipo } = JSON.parse(dados);
      document.getElementById("mensagemModalLabel").textContent = titulo;
      document.getElementById("mensagemModalBody").textContent = mensagem;
      document.getElementById("mensagemModalHeader").className = "modal-header text-white " + tipo;
      $('#mensagemModal').modal('show');
      localStorage.removeItem("mensagemModal");
    }
  </script>
</body>
</html>

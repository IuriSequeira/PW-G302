<!DOCTYPE html>
<html lang="pt">
<head>
    <title>Entrar Administradores</title>
    
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="description" content="Portal - Bootstrap 5 Admin Dashboard Template For Developers">
    <meta name="author" content="Xiaoying Riley at 3rd Wave Media">    
    <link rel="icon" href="assets/images/Icon.png" type="image/png">
    
    <!-- FontAwesome JS-->
    <script defer src="assets/plugins/fontawesome/js/all.min.js"></script>
    
    <!-- App CSS -->  
    <link id="theme-style" rel="stylesheet" href="assets/css/portal.css">
	<link id="theme-style" rel="stylesheet" href="assets/css/login.css">

	<!-- Google login -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head> 
 
<body class="app app-login p-0">    	
    <div class="row g-0 app-auth-wrapper">
	    <div class="col-12 col-md-7 col-lg-6 auth-main-col text-center p-5">
		    <div class="d-flex flex-column align-content-end">
			    <div class="app-auth-body mx-auto">	
					<div class="app-auth-branding mb-4"><a class="app-logo" href="index.html"><img class="logo-icon me-2" src="assets/images/Icon.png" alt="logo"></a></div>					
					<h2 class="auth-heading text-center mb-5">Entrar no Portal</h2>
			        <div class="auth-form-container text-start">
						<form class="auth-form login-form">         
							<div class="email mb-3">
								<label class="sr-only" for="signin-email">Email</label>
								<input id="signin-email" name="signin-email" type="email" class="form-control signin-email" placeholder="Email" required="required">
							</div><!--//form-group-->
							<div class="password mb-3">
								<label class="sr-only" for="signin-password">Password</label>
								<input id="signin-password" name="signin-password" type="password" class="form-control signin-password" placeholder="Password" required="required">
								<div class="extra mt-3 row justify-content-between">
									<div class="col-6">
										<div class="form-check">
											<input class="form-check-input" type="checkbox" value="" id="RememberPassword">
											<label class="form-check-label" for="RememberPassword">
											Lembrar-se
											</label>
										</div>
									</div><!--//col-6-->
									<div class="col-6">
										<div class="forgot-password text-end">
											<a href="reset-password.html">Esqueceu a password?</a>
										</div>
									</div><!--//col-6-->
								</div><!--//extra-->
							</div><!--//form-group-->
							<div class="text-center">
								<button type="submit" class="btn btn-custom w-100 theme-btn mx-auto">Entrar</button>
							</div>
							<div class="text-center mt-3">
								<div id="google-login-button"></div>
							</div>
						</form>
						
						<div class="auth-option text-center pt-5">Não tem conta? Registe-se <a class="text-link" href="signup.html" >Aqui</a>.</div>
					</div><!--//auth-form-container-->	

			    </div><!--//auth-body-->
		    <!--//app-auth-footer-->	
		    </div><!--//flex-column-->   
	    </div><!--//auth-main-col-->
	    <div class="col-12 col-md-5 col-lg-6 h-100 auth-background-col">
			<div class="auth-background-holder" style="background: url('assets/images/BackgroundSignUp.png') no-repeat center center; background-size: cover;">
		    </div>
		    <div class="auth-background-mask"></div>
		    <div class="auth-background-overlay p-3 p-lg-5">
			    <div class="d-flex flex-column align-content-end h-100">
				    <div class="h-100"></div>
				    <div class="overlay-content p-3 p-lg-4 rounded">
					    <h5 class="mb-3 overlay-title">Explore Portal Admin Template</h5>
					    <div>Portal is a free Bootstrap 5 admin dashboard template. You can download and view the template license <a href="https://themes.3rdwavemedia.com/bootstrap-templates/admin-dashboard/portal-free-bootstrap-admin-dashboard-template-for-developers/">here</a>.</div>
				    </div>
				</div>
		    </div><!--//auth-background-overlay-->
	    </div><!--//auth-background-col-->
    
    </div><!--//row-->

	<script>
		function handleCredentialResponse(response) {
			console.log("Encoded JWT ID token: " + response.credential);
			window.location.href = "account.html";
			
		}
	
		window.onload = function () {
			google.accounts.id.initialize({
				client_id: "37230938766-h3n30kmlh1gomapupqu2u4e6tjmjl426.apps.googleusercontent.com", 
				callback: handleCredentialResponse
			});
			google.accounts.id.renderButton(
				document.getElementById("google-login-button"), 
				{ theme: "outline", size: "large" } 
			);
			google.accounts.id.prompt(); 
		};
	</script>

	<script>
    // Redirecionar após login normal
       document.querySelector('.login-form').addEventListener('submit', function(e) {
       e.preventDefault();
       window.location.href = "account.html";
       });
    </script>


</body>
</html>
